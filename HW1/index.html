<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Energy Consumption</title>
    <link href="style.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <nav class="navBar bg-gray-800 p-4 shadow-lg">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='index.html'">Home Page</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='dataShower.html'">Show Energy Data</button>
        <button id="toggleModeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="toggleMode()">Dark/Light Mode</button>
    </nav>
    <div class="text-center mt-4">
        <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 mt-6">
            Welcome to our website
        </h1>
        <h2 class="text-4xl font-bold mt-2 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600">
            Energy Consumption
        </h2>
    </div>
    <div class="flex justify-center mt-10 space-x-4">
        <img src="img1.jpeg" alt="Energy Consumption Image1" class="w-80 h-80 rounded shadow-lg">
        <img src="img2.jpeg" alt="Energy Consumption Image2" class="w-80 h-80 rounded shadow-lg">
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-black');
            const button = document.getElementById('toggleModeButton');
            if (document.body.classList.contains('bg-white')) {
                button.textContent = 'Dark Mode';
            } else {
                button.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
