<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <link href="style.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 h-screen">
    <nav class="navBar bg-gray-800 p-4 shadow-lg">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='index.html'">Home Page</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='dataShower.html'">Show Energy Data</button>
        <button id="toggleModeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="toggleMode()">Dark/Light Mode</button>
    </nav>
    <div class="flex flex-col md:flex-row items-start mt-10 ml-10 space-y-6 md:space-y-0 md:space-x-10">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <div class="mb-4">
                <label for="area" class="text-sm font-medium text-gray-700">Area</label>
                <select id="area" class="bg-blue-500 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option>USA</option>
                    <option>IL</option>
                    <option>BR</option>
                    <option>EG</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="energy" class="block text-sm font-medium text-gray-700">Energy type</label>
                <select id="energy" class="bg-blue-500 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option>Electric power consumption</option>
                    <option>Energy consumption</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="chart_type" class="block text-sm font-medium text-gray-700">Chart type</label>
                <select id="chart_type" class="bg-blue-500 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option>pie</option>
                    <option>bar</option>
                    <option>line</option>
                </select>
            </div>
            <div class="flex justify-center">
                <button onclick="showData()" class="bg-blue-500 text-white py-2 px-8 rounded hover:bg-blue-700">Show</button>
            </div>
        </div>
        <div id="chartArea" class="bg-white p-6 rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2 xl:w-1/3" hidden>
            <div class="relative" style="height: 400px;">
                <label id="description"></label>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>

</body>

</html>
